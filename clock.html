<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-weight: 900;
            font-size: 70px;
            text-align: center;
            color: green;
            background: black;
            margin-bottom: 0px;
        }
    </style>
    <script>
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('txt').innerHTML =
                h + ":" + m + ":" + s;
            var t = setTimeout(startTime, 100);
        }

        function checkTime(i) {
            if (i < 10) {
                i = "0" + i
            }; // add zero in front of numbers < 10
            return i;
        }
    </script>
</head>

<body onload="startTime()">

    <div id="txt"></div>

</body>

</html>
